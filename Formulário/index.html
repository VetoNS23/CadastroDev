<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div class="camp">
        <h1 id="titulo">Inicie Seu Acesso</h1><br><br>
        <h3 id="subtit">Faça seu Cadastro</h3>
    </div>
    <form>
        <fieldset class="g1">
            <div class="camp">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Primeiro Nome" required>
                </div>
        </fieldset>
            <div>
        <fieldset class="g1">
            <div class="camp">
                <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" placeholder="assim@email.com" required>
                <label for="pass"><strong>Senha:</strong></label>
                <input type="password" id="pass" name="pass" placeholder="Digite a Senha de acesso" required>
            </div>
        </fieldset>
            <div class="camp">
                <label for="genero"><strong>Gênero:</strong></label><br>
                <select name="genero" id="genrero" required>
                <option value>Selecine o  Gênero</option>
                <option value="masc">Masculino</option>
                <option value="feme">Feminino</option>
                <option value="trans">TransGênero</option>
                <option value="indef">Indefinido</option>
                </select>
                </div>
                <div class="button">
                <input type="submit" value="Enviar" class="button">
                </div><br> <br>          
            </form>
            <div class="camp">
             <h3>Ficha do DEV</h3>
            </div>
            <form>
                <fieldset class="g2">
                    <div class="camp">
                        <label for="nome"><strong>Nome:</strong></label>
                        <input type="text" name="nome" id="nome" placeholder="Seu Nome Completo" required>
                        </div>
                    <div class="camp">
                        <label for="filia"><strong>Filiação:</strong></label>
                        <input type="text" name="filia" id="filia" placeholder="Nome da Mãe ou Pai" required>
                    </div>
                    <div class="camp">
                        <form id="cpfForm">
                            <label for="cpf"><strong>CPF:</strong></label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required><br>
                            <label class="data" for="data"><strong>Data de Nascimento</strong></label>
                            <input type="date" id="data" name="data" required><br>
                        </form>
                    </div>
                </fieldset>                 
                <fieldset class="g2">
                    <div class="camp">
                    <label><strong>Qual aplicação para desenvolver?</strong></label><br>
                    <label>
                    <input type="radio" name="devweb" value="frontend">Front-end</label> 
                    <label>     
                    <input type="radio" name="devweb" value="backend">Back-end</label>
                    <label>
                    <input type="radio" name="devweb" value="fullstack">FullStack</label>
                   </div>
                    <div class="camp">
                    <label for="senioridade"><strong>Senioridade</strong></label><br>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>                  
                    </div>
                    <div id="check">
                        <label><strong>Selicione sua linguagem:</strong></label><br>
                        <input type="checkbox" id="tec1" value="HTML/CSS">
                        <label for="tec1">HTML/CSS</label>
                        <input type="checkbox" id="tec2" value="JavaScript">
                        <label for="tec2">JavaScript</label>
                        <input type="checkbox" id="tec3" value="Java">
                        <label for="tec3">Java</label>
                        <input type="checkbox" id="tec4" value="PHP">
                        <label for="tec4">PHP</label>
                        <input type="checkbox" id="tec5" value="Python">
                        <label for="tec5">Python</label>
                        <input type="checkbox" id="tec6" value="C#">
                        <label for="tec6">C#</label>
                    </div>
                  </fieldset>
                    <div class="camp">
                        <label><strong>Qual sua Motivação:</strong>  Ou suas Experiências;</label><br>
                        <textarea row="6" style="width:26em" id="motivação" name="experiencia"></textarea>
                    </div>
                    <button class=botao type="submit">Concluir</button>
            </form><br>
</body>
</html>
